<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td><button onclick="location.href='Main_Page.html'">Play Game</button></td>
      <td><button onclick="location.href='Reg_Page.html'">Register</button></td>
      <td><button onclick="location.href='Login_Page.html'">Login</button></td>
    </tr>
  </table>
  <h2>Let's Play! Basic rules: X player starts, after you have placed 3 markers, you can move your marker by clicking on
    one. Get three in a row to win!</h2>
  <div id="round-counter">Round: 1</div>
  <div id="board">
  </div>
  <h3>Tic Tac Toe</h3>
  <div id="board">

    <div class="row">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
    </div>
    <div class="row">
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
    </div>
    <button id="resetBtn">Reset</button>
    <h4>Match History</h4>
    <ul id="matchHistory"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
